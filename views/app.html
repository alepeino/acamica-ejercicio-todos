<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@1.1.3/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@2.0.7/ejs.min.js"></script>
</head>
<body class="bg-gray-200 h-screen">
    <script id="todo-template" type="application/ejs">
        <% todos.forEach(function (todo, i) { %>
            <li class="flex justify-between items-center p-1 border border-green-600 <%= i !== 0 && 'border-t-0' %>">
                <p
                    <%= todo.completado
                        ? 'style="text-decoration: line-through; font-style: italic;"'
                        : ''
                    %>
                    class="flex-1 text-left <%= todo.completado ? 'text-green-500' : 'text-green-900' %>">
                    <%- todo.descripcion %>
                </p>
                <input
                    class="block"
                    data-id="<%= todo.id %>"
                    type="checkbox"
                    <%= todo.completado ? 'checked' : '' %>
                >
            </li>
        <% }) %>
    </script>
    <main class="container text-center">
        <div>
            <h1 class="text-green-700">
                ToDos
            </h1>
            <ul id="todo-list" class="w-1/2 mx-auto text-center bg-green-200"></ul>
        </div>
        <form class="p-2 flex justify-center">
            <input type="text" class="text-sm px-1" placeholder="Agregar Ã­tem">
            <button class="bg-green-400 w-6 h-6">+</button>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
